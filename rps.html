<!DOCTYPE html>
<html>
<head>
	<title>Simple Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="styles/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	
</head>
<body>
<!-- Start of container -->
<div class="container">
	
	<div class="welcome">
	<h1>Simple Rock, Scissors, Paper</h1>
	<p>Choose Rock, Scissors, or paper and try to beat the computer. First to five wins!</p>	
	</div>

	<div class="rps-choice">
		<button class="rockBtn" id="btn"><i class="fas fa-hand-rock fa-8x"></i></button>
		<button class="paperBtn" id="btn"><i class="fas fa-hand-paper fa-8x"></i></button>
		<button class="scissorsBtn" id="btn"><i class="fas fa-hand-scissors fa-8x"></i></button>
		
	</div>

	<div class="results">
		<p class="choices"></p>
				

	</div>

	<div class="scores">
		<p class="player-score">Player Score: </p>
		<p class="computer-score">Computer Score: </p>
		
	</div>


	

</div>
<!-- End of container -->
<script src="Rockpaperscissors.js"></script>
</body>
</html>
